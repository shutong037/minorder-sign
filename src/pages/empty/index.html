<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>登录中...</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
	<img class="bg" :src="dataSrc.empty" alt="">
	<div class="layer" v-if="showVerify">
		<div class="verify-content">
			<van-icon name="cross" color="rgba(0,0,0,0.5)" @click="toggleVerify()"></van-icon>
			<div class="layer-title">身份验证</div>
			<van-cell class="the-hint">为保证支付安全，请输入手机号绑定手机号</van-cell>
			<van-cell><input class="input-phone" ref="inputPhone" v-model="phone" type="text" placeholder="请输入手机号" maxlength="11">
			</van-cell>
			<van-cell>
				<div class="input-verify">
					<input ref="inputVeri" v-model="verificationCode" type="text"  placeholder="请输入短信验证码" maxlength="6">
					<div class="verify-btn" :class="{'grey-btn':lastNum!==0}" @click="getValidCode()">
						<p v-if="lastNum !== 0"><span style="color: #0370FF;">{{lastNum}}</span>秒后重新获取</p>
						<p v-else-if="lastNum == 0">获取验证码</p>
					</div>
				</div>
			</van-cell>
			<div class="the-btn">
				<button class="cancel-btn" @click="showVerify=false">取消</button>
				<button class="sure-btn" @click="sureCode()">确定</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
